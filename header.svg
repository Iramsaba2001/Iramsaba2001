<svg fill="none" viewBox="0 0 600 100" width="600" height="100" xmlns="www.w3.org">
  <foreignObject width="100%" height="100%">
    <div xmlns="www.w3.org">
      <style>
        .title {
          font-family: sans-serif;
          font-size: 40px;
          font-weight: bold;
          background: linear-gradient(90deg, #ff0000, #0022ff, #ff0000);
          background-size: 200%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: move 3s linear infinite;
        }
        @keyframes move {
          from { background-position: 0%; }
          to { background-position: 200%; }
        }
      </style>
      <h1 class="title">Hi iramsaba</h1>
    </div>
  </foreignObject>
</svg>
